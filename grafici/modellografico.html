<!DOCTYPE html>
<html>
<head>
<link href="grafici.css" style="text/css" rel="stylesheet">


</head>

<body>
  <h1>GRAFICI</h1>
  <div class="chartBox">
    <div class="porz1"><canvas id="myChart" width ="50px " height="50px"></canvas></div><P>CIAO</P> <!--id del primo grafico myChart-->
    <div class="porz2"><canvas id="myChart1" width="50px" height="50px"></canvas></div><P>CIAO</P>>
    <div class="porz3"><canvas id="myChart2" width="50px" height="50px"></canvas> <!--id del primo grafico myChart1-->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <div>
  <script>
    // PRIMO GRAFICO /////////////////////////////////////////////////////////////
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data:{
          labels: ['giorno 1', 'giorno 2 ', 'giorno 3'],
          datasets: [{
            label: 'temperatura',
            data: [12, 11, 104],
            backgroundColor: ['rgba(255, 99, 11, 0.2)', 
                              'rgba(54, 162, 235, 0.2)', 
                              'rgba(255, 206, 86, 0.2)',
                              'rgba(75, 192, 192, 0.2)',
            ],
            borderColor: [
                              'rgba(255, 99, 132, 1)', 
                              'rgba(54, 162, 235, 1)', 
                              'rgba(255, 206, 86, 1)',
                              'rgba(75, 192, 192, 1)',
                              'rgba(153, 102, 255, 1)',
                              'rgba(255, 159, 64, 1)' 
            ],
            borderWidth: 3
          }]
      },
      options: {
          responsive:true, 
          maintainAspectratio:false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
      }
    });
  </script>
  </div>

  <script>

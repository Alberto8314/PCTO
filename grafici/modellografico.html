<!DOCTYPE html>
<html>
	<head>
	<title>prova grafioo</title>
  <meta name="author" content="PCTO">
  <link href="grafici.css" type="text/css" rel="stylesheet">
	</head>
	
	
	
	<body>
    <h1></h1>
    <div class="dim">
	<div>
  <canvas id="myChart"></canvas>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
  const labels = [
    'January',
    'February',
    'March',
    'April',
    'May',
    'june',
    'july',
    'august',
    'no',
    'septemper',
    'septemper',
    'septemper'
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'GRAFICO',
      backgroundColor: 'rgb(123, 251, 178)', // sono i puntini del grafico
      borderColor: 'rgb(122, 211, 134)', // colore della linea del grafico
      data: [10, 10, 5, 2, 20, 30, 45, 33, 55, 3 ,3, 3],
    }]
  };
  

  const config = {
    type: 'line',
    data: data,
    options: {
      plugins: {
        legend: {
          display:true,
          position:'top',
          labels: {
            color: 'rgb(255, 122, 132)',
            title: {
              text:'albe gay',
              display: false,
            }
          }
        }
      }
    }
  };
</script>
<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
	
	
</div>
	</body>
</html>

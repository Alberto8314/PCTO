<!DOCTYPE html>
<html>
<head>
<link href="grafici.css" style="text/css" rel="stylesheet">


</head>

<body>
  <div class="chartBox">
    <canvas id="myChart" width ="100px " height="100px"></canvas>
    <canvas id="myChart1"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // PRIMO GRAFICO /////////////////////////////////////////////////////////////
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data:{
          labels: ['Red', 'Blue', 'Green'],
          datasets: [{
            label: '# of Votes',
            data: [12, 109, 104, 83],
            backgroundColor: ['rgba(255, 99, 132, 0.2)', 
                              'rgba(54, 162, 235, 0.2)', 
                              'rgba(255, 206, 86, 0.2)',
                              'rgba(75, 192, 192, 0.2)',
                              'rgba(153, 102, 255, 0.2)',
                              'rgba(255, 159, 64, 0.2)' 
            ],
            borderColor: [
                              'rgba(255, 99, 132, 1)', 
                              'rgba(54, 162, 235, 1)', 
                              'rgba(255, 206, 86, 1)',
                              'rgba(75, 192, 192, 1)',
                              'rgba(153, 102, 255, 1)',
                              'rgba(255, 159, 64, 1)' 
            ],
            borderWidth: 1
          }]
      },
      options: {
          responsive:true, 
          maintainAspectratio:false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
      }
    });
    // SECONDO GARFICO /////////////////////////////////////////////////////////
    const ctx1 = document.getElementById('myChart1').getContext('2d');
    const myChart1 = new Chart(ctx1, {
      type: 'pie',
      data:{
          labels: ['Red', 'Blue', 'Green'],
          datasets: [{
            label: '# of Votes',
            data: [22, 109, 104, 83],
            backgroundColor: ['rgba(255, 99, 132, 0.2)', 
                              'rgba(54, 162, 235, 0.2)', 
                              'rgba(255, 206, 86, 0.2)',
                              'rgba(75, 192, 192, 0.2)',
                              'rgba(153, 102, 255, 0.2)',
                              'rgba(255, 159, 64, 0.2)' 
            ],
            borderColor: [
                              'rgba(255, 99, 132, 1)', 
                              'rgba(54, 162, 235, 1)', 
                              'rgba(255, 206, 86, 1)',
                              'rgba(75, 192, 192, 1)',
                              'rgba(153, 102, 255, 1)',
                              'rgba(255, 159, 64, 1)' 
            ],
            borderWidth: 1
          }]
      },
      options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
      }
    });
    </script>
      
</body>
</html>
